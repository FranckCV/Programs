<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konva.js Example</title>
  <style>
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/konva@8.4.2/konva.min.js"></script>

  <script>
    const stage = new Konva.Stage({
      container: 'container',
      width: window.innerWidth,
      height: window.innerHeight,
      // width: 1200,
      // height: 600,
    });

    const layer = new Konva.Layer();
    stage.add(layer);

    // const circle = new Konva.Circle({
    //   x: stage.width() / 2,
    //   y: stage.height() / 2,
    //   radius: 70,
    //   fill: 'blue',
    //   stroke: 'black',
    //   strokeWidth: 2,
    // });

    const circle = new Konva.Rect({
      x: stage.width() / 2,
      y: stage.height() / 2,
      width: 100,
      height: 50,
      fill: 'green',
      stroke: 'black',
      strokeWidth: 4,
    });

    layer.add(circle);

    layer.draw();
    circle.draggable(true);

  </script>
</body>

</html>
